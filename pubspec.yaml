name: cbt_exam_browser
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  flutter_launcher_icons: ^0.14.1
  intl: ^0.19.0
  kiosk_mode: 0.5.1+1
  mobile_scanner: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  image_path: "assets/icon.png"
  android: true
  remove_alpha_ios: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - "assets/"
